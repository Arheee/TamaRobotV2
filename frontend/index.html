<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tamarobot Authentification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1 class="arcade-text">Tamarobot</h1>
    </div>

    <!-- Connexion -->
    <div id="login-form" class="auth-form">
        <h2>Connexion</h2>
        <input type="text" id="login-username" placeholder="Nom d'utilisateur" />
        <input type="password" id="login-password" placeholder="Mot de passe" />
        <button id="loginBtn">Se connecter</button>
        <p id="loginMessage" class="message"></p>
        <p><a href="#" id="show-register">Pas encore de compte ? Créer un robot</a></p>
    </div>

    <!-- Inscription -->
    <div id="register-form" class="auth-form hidden">
        <h2>Créer un compte</h2>
        <input type="text" id="register-username" placeholder="Nom d'utilisateur" />
        <input type="password" id="register-password" placeholder="Mot de passe" />
        <input type="text" id="register-robotname" placeholder="Nom du Tamarobot" />
        <button id="registerBtn">Créer mon robot</button>
        <p id="registerMessage" class="message"></p>
        <p><a href="#" id="show-login">J'ai déjà un compte</a></p>
    </div>

    <!-- Section jeu -->
    <div id="game-section" class="hidden">
        <div class="center">
            <h2 id="welcome-message" class="arcade-text"></h2>
            <p id="text" class="arcade-text"></p>
        </div>
        <div class="buttons" id="button-container">
            <button id="btnBonjour">Bonjour</button>
            <button id="btnManger">Donner à manger</button>
            <button id="btnBoire">Donner à boire</button>
            <button id="btnChanter">Chanter une berceuse</button>
        </div>
        <div id="response-container" class="center">
            <p id="response" class="response"></p>
            <p id="warning" class="warning"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
