<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Tamarobot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px 20px;
    }

    .menu-wrapper {
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      border: 1px solid #ccc;
      display: none;
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: white;
      cursor: pointer;
      text-align: left;
    }

    .dropdown-btn:hover {
      background-color: #eee;
    }

    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2 class="arcade-text">ðŸ‘‘ Espace Admin Tamarobot ðŸ‘‘</h2>
    <div class="menu-wrapper">
      <button id="menuToggle" class="menu-icon">â˜°</button>
      <div id="dropdownMenu" class="dropdown-menu">
        <button id="logoutBtn" class="dropdown-btn">DÃ©connexion</button>
      </div>
    </div>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Nom utilisateur</th>
          <th>DerniÃ¨re connexion</th>
          <th>Tamarobot</th>
        </tr>
      </thead>
      <tbody id="adminTableBody">
        <!-- Les lignes ici -->
      </tbody>
    </table>
  </div>

  <script>
    // Menu toggle
    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("dropdownMenu").classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
      const dropdown = document.getElementById("dropdownMenu");
      const toggle = document.getElementById("menuToggle");
      if (!dropdown.contains(e.target) && !toggle.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });

    // DÃ©connexion
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Charger les donnÃ©es admin
    async function loadAdminData() {
      try {
        const res = await fetch("http://localhost:3000/admin");
        const data = await res.json();
        const tbody = document.getElementById("adminTableBody");

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.nom_utilisateur}</td>
            <td>${row.derniere_connexion ? new Date(row.derniere_connexion).toLocaleString() : "Jamais"}</td>
            <td>${row.nom_tama || "â€”"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erreur chargement admin :", err);
      }
    }

    loadAdminData();
  </script>
</body>
</html>
