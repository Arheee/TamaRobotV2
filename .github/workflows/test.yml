name: CI/CD Tamarobot

on:
  push:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # Installer Node.js et les dépendances backend
      - name: Setup Node.js and Install Backend Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Backend Dependencies
        run: |
          cd ./backend
          npm install

      # Lancer les tests Jest pour le backend
      - name: Run Jest Tests (Backend)
        run: |
          cd ./backend
          npm test

  e2e-test:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      # Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # Installer Node.js et les dépendances frontend
      - name: Setup Node.js and Install Frontend Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Frontend Dependencies
        run: |
          cd ./frontend
          npm install

      # Lancer les tests Cypress en mode headless (sans interface graphique)
      - name: Run Cypress Tests (Frontend)
        run: |
          cd ./frontend
          npx cypress run --headless
