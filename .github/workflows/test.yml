name: CI/CD Tamarobot

on:
  push:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd ./backend
          npm install

      - name: Run Jest Tests (Backend)
        run: |
          cd ./backend
          npm test
